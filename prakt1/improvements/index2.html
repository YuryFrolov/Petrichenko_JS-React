<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            display: inline-flex;
            flex-direction: column;
        }

        .form__textarea {
            min-width: 300px;
            min-height: 150px;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <form class="form" action="">
        <label class="form__label" for="name">Название фильма:</label>
        <input class="form__text" type="text" id="name" placeholder="Гудзонский Ястреб">

        <label class="form__label" for="country">Страна:</label>
        <input class="form__text" type="" id="country" placeholder="Тут будет массив">

        <label class="form__label" for="genre">Жанр:</label>
        <input class="form__text" type="text" id="genre" placeholder="Тут будет массив">

        <label class="form__label" for="slogan">Слоган:</label>
        <input class="form__text" type="text" id="slogan" placeholder="Тут будет массив">

        <label class="form__label" for="actors">Актёры:</label>
        <input class="form__text" type="text" id="actors" placeholder="Брюс Уиллис, тут будет массив">

        <label class="form__label" for="description">Описание:</label>
        <textarea class="form__textarea" id="description" placeholder="«Гудзонский Ястреб» — прозвище непревзойденного вора Эдди, который может открыть любой сейф за считанные секунды. Выйдя из тюрьмы, король кражи решает уйти на заслуженный отдых. Но слишком многие на свободе заинтересованы в его криминальном таланте. С помощью шантажа коварные злоумышленники заставляют Эдди совершить ограбление века: он должен похитить три шедевра Леонардо Да Винчи из самых охраняемых музеев мира всего за несколько дней! «Гудзонский Ястреб» снова отправляется на охоту, но на этот раз в бескрайнем небе он не одинок..."></textarea>
        
        <label class="form__label" for="min-age">Минимальный возраст:</label>
        <input class="form__number" type="number" id="min-age" value="2">

        <label class="form__label" for="rating">Рейтинг:</label>
        <input class="form__range" type="range" id="ratingInput" min="0" max="10" step="0.5" value="5.0">
        <label class="form__label" id="ratingValue"></label>

        <label class="form__label" for="duration">Продолжительность:</label>
        <input class="form__time" type="time" id="duration" placeholder="" value="02:30:27">

        <label class="form__label" for="poster">Обложка:</label>
        <input class="form__file" type="file" id="poster" placeholder="">
        
        <input class="form__submit" type="submit" value="Добавить фильм">  
    </form>

    <script src="script2.js"></script>
</body>
</html>
